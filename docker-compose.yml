services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: tabdeal_postgres
    environment:
      POSTGRES_DB: tabdeal_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Django Application (Optional - for development)
  web:
    build: .
    container_name: tabdeal_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_HOST=postgres
      - DATABASE_NAME=tabdeal_db
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_PORT=5432
      - DEBUG=True
    restart: unless-stopped
    profiles:
      - full  # Only start with --profile full

  # PgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tabdeal_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tabdeal.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - full  # Only start with --profile full

volumes:
  postgres_data:
    driver: local